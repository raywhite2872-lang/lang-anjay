        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            sidebar.classList.toggle('collapsed');
            
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('active');
            }
        }

        // Slider functions
        function updateSliderValue(id, value) {
            const displayElement = document.getElementById(`${id}Value`);
            if (displayElement) {
                if (id === 'speedMultiplier') {
                    const multiplier = (value / 100).toFixed(1);
                    displayElement.textContent = `${multiplier}x`;
                } else {
                    displayElement.textContent = `${value}%`;
                }
            }
        }

        // Initialize all sliders
        function initializeSliders() {
            const sliders = [
                {id: 'aimStrength', value: 75},
                {id: 'headshot', value: 85},
                {id: 'wallOpacity', value: 40},
                {id: 'recoilReduction', value: 100},
                {id: 'speedMultiplier', value: 200},
                {id: 'safetyLevel', value: 90}
            ];

            sliders.forEach(slider => {
                const element = document.getElementById(slider.id);
                if (element) {
                    element.value = slider.value;
                    updateSliderValue(slider.id, slider.value);
                    
                    element.addEventListener('input', function() {
                        updateSliderValue(this.id, this.value);
                    });
                }
            });

            loadSavedSettings();
        }

        // Load saved settings
        function loadSavedSettings() {
            const savedSettings = localStorage.getItem('ambtronian_panel_settings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                
                Object.keys(settings.sliders || {}).forEach(id => {
                    const slider = document.getElementById(id);
                    if (slider) {
                        slider.value = settings.sliders[id];
                        updateSliderValue(id, settings.sliders[id]);
                    }
                });

                Object.keys(settings.toggles || {}).forEach(id => {
                    const toggle = document.getElementById(id);
                    if (toggle) {
                        toggle.checked = settings.toggles[id];
                    }
                });
            }
        }

        // Save all settings
        function saveAllSettings() {
            const settings = {
                sliders: {},
                toggles: {}
            };

            document.querySelectorAll('.cyber-slider').forEach(slider => {
                settings.sliders[slider.id] = slider.value;
            });

            document.querySelectorAll('.cyber-toggle input[type="checkbox"]').forEach(toggle => {
                settings.toggles[toggle.id] = toggle.checked;
            });

            localStorage.setItem('ambtronian_panel_settings', JSON.stringify(settings));
            alert(' All settings saved successfully!');
        }

        // Page navigation
        function showPage(pageId) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            
            document.querySelector('.main-content').scrollTop = 0;
            
            // Close sidebar on mobile after selecting page
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('active');
            }
        }

        // Update account info
        function updateAccountInfo(username) {
            const userData = JSON.parse(localStorage.getItem('ambtronian_userdata')) || {};
            const user = userData[username];
            
            if (user) {
                const daysLeft = Math.max(0, Math.ceil((user.expiry - Date.now()) / (1000 * 60 * 60 * 24)));
                document.getElementById('daysRemaining').textContent = daysLeft;
                
                const joinDate = new Date(user.joinDate).toLocaleDateString();
                document.getElementById('joinDate').textContent = joinDate;
            }
        }

        // Purchase plan
        function purchasePlan(days) {
            const username = localStorage.getItem('currentUser');
            const userData = JSON.parse(localStorage.getItem('ambtronian_userdata')) || {};
            
            if (userData[username]) {
                if (days === 9999) {
                    userData[username].expiry = Date.now() + (100 * 365 * 24 * 60 * 60 * 1000);
                } else {
                    userData[username].expiry += days * 24 * 60 * 60 * 1000;
                }
                
                localStorage.setItem('ambtronian_userdata', JSON.stringify(userData));
                alert(` Access extended successfully! ${days === 9999 ? 'Lifetime access activated!' : `${days} days added!`}`);
                updateAccountInfo(username);
                showPage('account');
            }
        }
